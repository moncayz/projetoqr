<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>

    <!-- Dividindo os agrupamentos da página: imagem, título e descrição -->
    <div id="caixa">

        <div id="image">
            <img src="/image/image-qr-code.png" alt="imagem do qr code" width="250px" height="250px" style="border-radius: 10px;">
        </div>
        
        <div id="title">
            <h1>Improve your front-end skills by building projects</h1>
        </div>

        <div id="description">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
        </div>

    </div>
      
</body>
</html>
